<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contactstyle.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
      <div class="item">
            <div class="contact">
                <div class="first-item">Let's get in touch</div>
                    <img class="image" src="images\ewmdm_2765_1211.jpg" alt="">
                    <div class="social">
                        <span class="social-text">Connect with us:</span>
                        <ul class="social-icons">
                          <li>
                            <a href="#">
                              <i class='bx bxl-facebook'></i>
                            </a>
                          </li>
                          <li>
                            <a href="#">
                              <i class='bx bxl-twitter'></i>
                            </a>
                          </li>
                          <li>
                            <a href="#">
                              <i class='bx bxl-youtube'></i>
                            </a>
                          </li>
                          <li>
                            <a href="#">
                              <i class='bx bxl-linkedin'></i>
                            </a>
                          </li>
                          
                        </ul>
                    </div>
                 </div>
            <div class="submit-form">
                <h2 class="contact-text">Contact us</h2>
                <form action="">
                  <div class="input-box">
                    <input type="text" class="input" required>
                    <label for="">Name</label>
                  </div>
                  <div class="input-box">
                    <input type="text" class="input" required>
                    <label for="">Email</label>
                  </div>
                  <div class="input-box">
                    <input type="text" class="input" required>
                    <label for="">Phone no</label>
                  </div>
                  <div class="input-box">
                    <textarea name="" class="input" id="message" cols="30" rows="10" required></textarea>
                    <label for="">Message</label>
                  </div>
                  <input type="submit" class="btn" value="Send">
                </form>
            </div>
      </div>
    </div>
    </div>
</body>
</html>
